<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxfix – Digital Agency Portfolio Html Template</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Custom Theme CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Header Start Here -->
     <header class="header">
        <div class="container header__container">
            <div class="header__logo">
                <a href="index.html" class="logo">
                    <img src="./img/logo.png" alt="Maxfix Logo" class="logo__img" />
                </a>
            </div>
            <nav class="header__nav nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Services</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Works</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Pages</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Insight</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                </ul>
            </nav>
            <div class="header__menu-btn">
                <button class="menu-btn">
                    <span class="menu-btn__text">Menu</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="8" viewBox="0 0 50 8" fill="none">
                    <line y1="0.73333" x2="50" y2="0.73333" stroke="black"/>
                    <line y1="6.93333" x2="50" y2="6.93333" stroke="black"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <!-- Header End Here -->
    
    <!-- Hero Start Here -->
    <section class="hero hero-homeone" data-bg-img="./img/home-1-hero-bg.png">
        <div class="hero__container container">
            <div class="hero__content-area">
                <!-- Left Image -->
                <div class="hero__image hero__image--left">
                    <img class="hero__image" src="./img/hero-img-1.png" alt="Hero image left">
                </div>
                
                <!-- Main Content -->
                <div class="hero__content">
                    <h1 class="hero__title">
                        <div class="hero__header-group">
                            <span class="hero__brand">Maxfix</span>
                            <div class="hero__video-icon-wrap">
                                <img class="hero__video-icon" src="./img/hero-intro-video-icon.png" alt="video icon">
                            </div>

                            <div class="hero__stats">
                                <span class="hero__stats-number">25 k+</span>
                                <span class="hero__stats-text">Projects completed successfully</span>
                            </div>
                        </div>

                        <span class="hero__tagline">digital studio</span>
                    </h1>

                    <div class="hero__bottom">
                        <!-- Left Text & Arrow -->
                        <div class="hero__desc">
                            <p class="hero__text">
                                Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore fugiat nullan pariatur. excepteur sint occaecat cupidatat non proident,
                            </p>
                            <img class="hero__arrow" src="./img/hero-down-arrow.png" alt="arrow">
                        </div>

                        <!-- Right Image -->
                        <div class="hero__image hero__image--right">
                            <img class="hero__image"  src="./img/hero-img-2.png" alt="Hero image right">
                        </div>

                    </div>
                </div>
            </div>

            <div class="hero__line hero__line--1"></div>
            <div class="hero__line hero__line--2"></div>
            <div class="hero__line hero__line--3"></div>
        </div>
    </section>

    <!-- Hero End Here -->

    <!-- Custom Theme CSS -->
    <script src="./js/script.js"></script>
</body>
</html>
