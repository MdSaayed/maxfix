<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WP-Compatible Responsive Menu</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .main-nav {
      background: #fff;
      border-bottom: 1px solid #eee;
      position: relative;
      z-index: 9999;
    }

    .main-nav__container {
      max-width: 1200px;
      margin: auto;
      padding: 0 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 70px;
    }

    .main-nav__logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: #333;
    }

    .menu {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .menu-item {
      position: relative;
    }

    .menu-item > a {
      text-decoration: none;
      color: #333;
      padding: 10px 5px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    /* Desktop dropdown arrow */
    .menu-item-has-children > a::after {
      content: '\f078';
      font-family: "Font Awesome 6 Free";
      font-weight: 900; /* solid style */
      font-size: 12px;
      margin-left: 5px;
    }

    .sub-menu {
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #eee;
      display: none;
      min-width: 180px;
      z-index: 10;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .menu-item:hover > .sub-menu {
      display: block;
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .sub-menu .menu-item {
      border-bottom: 1px solid #eee;
    }

    .sub-menu a {
      padding: 0.75rem 1rem;
      display: block;
      text-decoration: none;
      color: #333;
    }

    .sub-menu a:hover {
      background: #f5f5f5;
    }

    .main-nav__button {
      background: #0073e6;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
    }

    /* MOBILE MENU */
    .mobile-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: white;
      padding: 1rem;
      overflow-y: auto;
      z-index: 99999;

      display: flex;
      flex-direction: column;

      opacity: 0;
      visibility: hidden;
      transform: translateX(100%);
      transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
    }

    .mobile-menu.mobile-menu--open {
      opacity: 1;
      visibility: visible;
      transform: translateX(0);
    }

    .mobile-menu__header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .mobile-menu__close {
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
    }

    .mobile-menu__list {
      list-style: none;
      flex-direction: column;
      display: flex;
      padding-left: 0;
    }

    .mobile-menu__list .menu-item {
      border-bottom: 1px solid #eee;
    }

    .mobile-menu__list .menu-item > a {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-decoration: none;
      color: #333;
      user-select: none;
      position: relative;
    }

    /* Add toggle icon + using ::after */
    .mobile-menu .menu-item-has-children > a::after {
      content: '+';
      font-weight: bold;
      font-size: 1.2rem;
      user-select: none;
      transition: transform 0.3s ease;
      margin-left: auto;
    }

    /* When open, change + to − */
    .mobile-menu .menu-item-has-children.open > a::after {
      content: '−';
      transform: rotate(0deg);
    }

    .mobile-menu__list .sub-menu {
      max-height: 0;
      overflow: hidden;
      flex-direction: column;
      background: #f9f9f9;
      transition: max-height 0.4s ease;
      position: static;
      padding-left: 1rem;
      border-left: 2px solid #eee;
    }

    .mobile-menu__list .menu-item.open > .sub-menu {
      max-height: 300px; /* Enough to show submenu items */
    }

    @media (max-width: 991px) {
      .main-nav__container > .menu,
      .main-nav__button {
        display: none;
      }

      .menu-toggle {
        display: flex;
      }

      /* Hide desktop arrow in mobile */
      .mobile-menu .menu-item-has-children > a::after:not(:empty) {
        /* toggle icons handled here, so no desktop arrow */
        content: '+';
      }
    }
  </style>
</head>
<body>

  <nav class="main-nav">
    <div class="main-nav__container">
      <div class="main-nav__logo">
        <a href="index.html" class="logo">
            <img src="./img/global/logo.png" alt="Maxfix Logo" class="logo__img" />
        </a>
      </div>

        <!-- Desktop Menu -->
        <ul class="menu">
            <li class="menu-item"><a href="#">Home</a></li>
            <li class="menu-item"><a href="#">About</a></li>
            <li class="menu-item menu-item-has-children">
                <a href="#">Services</a>
                <ul class="sub-menu">
                    <li class="menu-item"><a href="#">Design</a></li>
                    <li class="menu-item menu-item-has-children">
                        <a href="#">Development</a>
                        <ul class="sub-menu">
                            <li class="menu-item"><a href="#">Design</a></li>
                            <li class="menu-item"><a href="#">Development</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="menu-item"><a href="#">Portfolio</a></li>
            <li class="menu-item"><a href="#">Contact</a></li>
        </ul>

        <button class="main-nav__button">Get Started</button>

        <!-- Hamburger -->
        <div class="menu-toggle" id="menuToggle">
        <span></span><span></span><span></span>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
      <div class="mobile-menu__header">
        <div class="main-nav__logo">MyLogo</div>
        <div class="mobile-menu__close" id="closeMobile">✕</div>
      </div>
      <ul class="mobile-menu__list">
        <li class="menu-item"><a href="#">Home</a></li>
        <li class="menu-item"><a href="#">About</a></li>
        <li class="menu-item menu-item-has-children">
          <a href="#">Services</a>
          <ul class="sub-menu">
            <li class="menu-item"><a href="#">Design</a></li>
            <li class="menu-item"><a href="#">Development</a></li>
          </ul>
        </li>
        <li class="menu-item"><a href="#">Portfolio</a></li>
        <li class="menu-item"><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const mobileMenu = document.getElementById('mobileMenu');
    const closeMobile = document.getElementById('closeMobile');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.add('mobile-menu--open');
    });

    closeMobile.addEventListener('click', () => {
      mobileMenu.classList.remove('mobile-menu--open');
    });

    // Mobile dropdown toggle
    document.querySelectorAll('.mobile-menu__list .menu-item-has-children > a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const parent = link.parentElement;
        parent.classList.toggle('open');
      });
    });
  </script>

</body>
</html>
